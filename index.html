<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <input type="text" placeholder="Search City..." />
      <ul></ul>
    </form>
    <div id="weather" style="display:none;">
        <img src="" alt="" id="icon"></img>
        <h1 id="degrees"><span>20&#8451;</span></h1>
        <h2 id="city">Surat</h2>
        <button id="change">Change City</button>
        <div class="info">
            <div>
                <h3>wind</h3>
                <div class="value" id="windValue">2<span>km/h</span></div>
            </div>
            <div>
                <h3>Feels like</h3>
                <div id="feelsLikeValue" class="value">2<span>km/h</span></div>
            </div>
            <div>
                <h3>Humidity</h3>
                <div class="value" id="humidityValue">2<span>km/h</span></div>
            </div>
        </div>
    </div>
    <script src="
https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
"></script>
    <script src="weather.js"></script>
  </body>
</html>
